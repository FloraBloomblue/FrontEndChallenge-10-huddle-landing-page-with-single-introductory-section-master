<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wholeContainer">
    <div class="logo">
      <img src="images/logo.svg" alt="logo-image">
    </div>
    <div class="mainBox">
      <div class="mainImage"><img src="images/illustration-mockups.svg" alt="main-image"></div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </div>
    <div class="socialMedia">
      <div class="hoverEffect"><img src="images/iconFB.png" alt="facebook"><div class="onHover"></div></div>
      <div class="hoverEffect"><img src="images/iconT.png" alt="twitter"><div class="onHover"></div></div>
      <div class="hoverEffect"><img src="images/iconII.png" alt="instagram"><div class="onHover"></div></div>
    </div>
  </main>
</body>
</html>
